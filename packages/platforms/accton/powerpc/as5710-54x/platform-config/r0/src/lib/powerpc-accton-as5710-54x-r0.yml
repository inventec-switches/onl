######################################################################
#
# platform-config for AS5710
#
######################################################################

powerpc-accton-as5710-54x-r0:

  flat_image_tree:
    kernel:
      <<: *e500mc-kernel
    dtb:
      =: powerpc-accton-as5710-54x-r0.dtb
      package: onl-platform-build-powerpc-accton-as5710-54x-r0:powerpc

  loader:
    device: /dev/sda
    nos_bootcmds: *usb_bootcmds

    environment:
    - device: /dev/mtd6
      env_offset: 0x00000000
      env_size: 0x00002000
      sector_size: 0x00020000

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
      ##format: raw
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 1GiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4

