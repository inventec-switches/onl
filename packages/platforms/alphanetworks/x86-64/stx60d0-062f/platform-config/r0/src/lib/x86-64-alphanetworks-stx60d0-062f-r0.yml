######################################################################
#
# platform-config for NE10032
#
######################################################################

x86-64-alphanetworks-stx60d0-062f-r0:

  grub:

    serial: >-
      --port=0x2f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-9

    args: >-
      nopat
      i2c-ismt.enable=0
      console=ttyS0,115200n8

