######################################################################
#
# platform-config for Mellanox 2410
#
######################################################################

x86-64-mlnx-msn2410-r0:

  grub:

    serial: >-
      --unit=0
      --speed=115200
      --word=8
      --parity=0
      --stop=1

    kernel:
      <<: *kernel-4-9

    args: >-
      nopat
      console=ttyS0,115200n8
      rd_NO_MD
      rd_NO_LUKS
      acpi_enforce_resources=lax
      acpi=noirq
      i2c-ismt.enable=0

