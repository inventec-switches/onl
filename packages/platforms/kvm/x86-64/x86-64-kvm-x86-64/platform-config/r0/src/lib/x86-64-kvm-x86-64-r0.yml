---

######################################################################
#
# platform-config for KVM
#
######################################################################

x86-64-kvm-x86-64-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-19

    args: >-
      console=ttyS0,115200n8
