---

######################################################################
#
# platform-config for ARM/QEMU
#
######################################################################

arm-qemu-armv7a-r0:

  flat_image_tree:
    kernel:
      <<: *arm-iproc-kernel
    dtb:
      =: accton_as4610_54.dtb
      <<: *arm-iproc-kernel-package
    itb:
      <<: *armel-itb

  loader:

    environment:
    - device: /dev/mtd1
      env_offset: 0x00000000
      env_size: 0x00002000
      sector_size: 0x00040000
