######################################################################
#
# platform-config for AS6700
#
######################################################################

powerpc-accton-as6700-32x-r0:

  flat_image_tree:
    kernel:
      <<: *e500mc-kernel
    dtb:
      =: powerpc-accton-as6700-32x-r0.dtb
      package: onl-platform-build-powerpc-accton-as6700-32x-r0:powerpc

  loader:
    device: /dev/sda
    ##partition: /dev/sda1
    nos_bootcmds: *usb_bootcmds

    environment:
    - device: /dev/mtd1
      env_offset: 0x00000000
      env_size: 0x00002000
      sector_size: 0x00010000

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 768MiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4

