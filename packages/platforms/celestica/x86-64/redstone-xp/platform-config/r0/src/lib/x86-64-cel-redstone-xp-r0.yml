######################################################################
#
# platform-config for REDSTONE
#
######################################################################

x86-64-cel-redstone-xp-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-3-16

    args: >-
      nopat
      console=ttyS0,115200n8

